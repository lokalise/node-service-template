services:
  postgres:
    image: postgres:16.2
    # see https://www.postgresql.org/docs/current/non-durability.html
    command: '-c full_page_writes=off -c fsync=off -c synchronous_commit=off'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=serviceuser
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=service_db
    volumes:
      - ./scripts/db/init-dbs.sh:/docker-entrypoint-initdb.d/init-dbs.sh
  waitpostgres:
    image: postgres:16.2
    links:
      - postgres
    depends_on:
      - postgres
    entrypoint:
      - bash
      - -c
      - 'until /usr/local/bin/psql postgres://serviceuser:pass@postgres/service_db -c "SELECT 1"; do sleep 5; done'

  redis:
    image: redis:6.2.14-alpine
    command: redis-server --requirepass sOmE_sEcUrE_pAsS
    ports:
      - ${DOCKER_REDIS_PORT:-6379}:6379
    volumes:
      - redis_data:/redis/data:cached

  rabbitmq:
    image: rabbitmq:3.12.13-management
    ports:
      - ${DOCKER_RABBITMQ_CLIENT_PORT:-5672}:5672
      - ${DOCKER_RABBITMQ_MANAGEMENT_PORT:-15672}:15672
    volumes:
      - rabbit_data:/var/lib/rabbitmq

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  rabbit_data:
    driver: local
