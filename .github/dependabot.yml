version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 10

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    groups:
      lint:
        patterns:
          - "@typescript-eslint/*"
          - "eslint"
          - "eslint-*"
          - "prettier"
      types:
        patterns:
          - "@types/*"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      typescript:
        patterns:
          - "ts-node"
          - "ts-node-dev"
          - "typescript"
      fastify:
        patterns:
          - "@fastify/*"
          - "fastify"
          - "fastify-*"
      message-queue-toolkit:
        patterns:
          - "@message-queue-toolkit/*"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      awilix:
        patterns:
          - "awilix"
          - "awilix-*"

